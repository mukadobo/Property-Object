# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=INFO, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Target = System.out

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c{1} - %m%n

log4j.logger.com.mukadobo.json.schema.poc.command=INFO, A1
log4j.additivity.com.mukadobo.json.schema.poc.command=false

log4j.logger.com.mukadobo.json.schema.EntityObject$Base=INFO, A1
log4j.additivity.com.mukadobo.json.schema.EntityObject$Base=false
